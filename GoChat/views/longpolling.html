{{template "basic/basic.html" .}}
{{define "head"}}
<title>{{i18n .Lang "longpolling_chatroom"}} - {{i18n .Lang "app_intro"}}</title>
{{end}}
{{define "body"}}
<div class="container">
    <h3>{{i18n .Lang "username"}}: <span id="uname">{{.Username}}</span></h3>
    <form>
        <div class="form-group row">
            <label for="sendbox" class="col-sm-2 col-form-label">{{i18n .Lang "send_box"}}:</label>
            <div class="col-md-6">
                <input id="sendbox" type="text" class="form-control" onkeydown="if(event.keyCode==13)return false;" required>
            </div>
            <button id="sendbtn" type="button" class="btn btn-success">{{i18n .Lang "Send"}}</button>
        </div>
    </form>
</div>

<div class="container">
    <h3>{{i18n .Lang "chat_history"}}:</h3>
    <ul id="chatbox">
        <li>{{i18n .Lang "welcome"}}</li>
    </ul>
</div>
{{end}}
